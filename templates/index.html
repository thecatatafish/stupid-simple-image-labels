<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid Simple Image Labels</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</head>
<body>
<div>
    <button onclick="storeCheckpoint()">Save Checkpoint</button>
    <h1>Label Some Images | <span id="remainingCounter">x</span> remaining</h1>
    <p id="currentImageText"></p>
    <img id="mainImage" src="">
</div>
<div id="buttonContainer">
    {% for button in buttons %}
        <button type="button" onclick="storeAndGetNext('{{ button }}')">{{ button }}</button>
    {% endfor %}
</div>

</body>
</html>
